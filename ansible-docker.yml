---
- name: Install Docker on Amazon linux
  hosts: all
  become: True
  tasks:
     - name: Install our respository - EPEL
       yum:
         name: epel-release
         state: installed

     - name: Install Docker
       yum:
        name: docker
        state: latest

     - name: Start & Enable docker
       systemd:
         name: docker
         state: started
         enabled: yes